<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #f="ngForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" ngModel name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" ngModel name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>      
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button (click)="signIn(f.value)" color="primary">Login</button>
    </mat-card-footer>
  </mat-card>
