<mat-card>
  <mat-card-title>
    Create a module
  </mat-card-title>
  <mat-card-content>
    <form class="create-module-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Remarks"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <div class="button-row">
      <button mat-raised-button color="primary">Save & Continue</button>
    </div>
  </mat-card-footer>
</mat-card>
